<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    
    <style type="text/css"> 

        body{
            font-family: Arial, Verdana, sans-serif;font-size: 18px; background-image: url('https://img4.thuthuatphanmem.vn/uploads/2020/07/05/nen-background-cong-nghe-dep_035955535.jpg');
        }
        div{
            border-bottom: 1px solid none;
            margin: auto;
            padding-bottom: 10px;
            padding-top: 5px;
            width: 720px;}
        .title{
            float: left;
            width: 200px;
            text-align: right;
            padding-right: 10px;
            color:chartreuse;
            font-size: 18px;
            font-weight: 900;}
        .radio-buttons label{
            float: none; }
        .submit{
            text-align: center;}
        input[type=submit],input[type=reset]{
            padding: .1em .2em;
            border: 1px solid hsla(0,0%,0%,.3);
            -moz-border-radius:5px;
            -webkit-border-radius:5px;
            border-radius: 5px;
            background-color: #000;
            font-weight: 900;
            color:chartreuse;
            text-shadow: 0 -1px 0 hsla(0,0%,0%,.8);
            font-size: 18px;
        }
        span{color:red;font-size:14px;font-weight: 900;}
        h2{color: chartreuse;font-weight: 900;}
        h5{color: chartreuse;font-weight: 900;}
    </style>
    <script>
        function KiemTraTenDN(){
            var re = /^[a-z]\w*/;
            if (re.test(document.getElementById('txtDN').value.trim())==false){
                tendn.innerText = " * bắt buộc,bắt đầu bằng kí tự";
                return false;
            }
            else{
                tendn.innerText = "* ";
                return true;
            }
        }
        function KiemTraPassWord(){
            var re = /(?=.*\d).{6,}/;
            if (re.test(document.getElementById('txtMK').value.trim()) == false){
                mk.innerText = " * phải có chữ, số, ít nhất 6 kí tự";
                return false;
            }
            else{
                mk.innerText= " *";
                return true;
            } 
        }
        function KiemTraXacNhanPassword(){
            if (document.getElementById('txtXNMK').value !=
                document.getElementById('txtMK').value){
                xnmk.innerText=" * phải giống ô mật khẩu";
                return false;
            }
            else{
                xnmk.innerText=" *";
                return true;
            }

        }
        function KiemTraNgaySinh(){
            var ns = new Date(document.getElementById('txtNS').value);
            var today = new Date();
            if (eval(today.getFullYear() - ns.getFullYear()) <= 10){
                ngaysinh.innerText = " tuổi phải >10";
                return false;
            }
            else{
                ngaysinh.innerText="";
                return true;
            }
        }
        function SubmitForm(){
            if (KiemTraTenDN()== false || KiemTraPassWord== false
               || KiemTraXacNhanPassword== false){
               alert("Bạn chưa nhập đầy đủ và đúng thông tin!");

            }
            else
            {
                var tt1=document.getElementById("txtName").value;
                var tt2=document.getElementById("txtNS").value;
                var w= open("formdk.html","KetQua");
                w.document.write("<B>THONG TIN CA NHAN</b>");
                w.document.write("Ho ten: "+tt1+"<br>");
                w.document.write("Nam sinh: "+tt2+"<br>");
            }
        }
    </script>
</head>
<body>
    <h2 align="center">ĐĂNG KÍ TÀI KHOẢN</h2>;
    <form name="form1" onsubmit="SubmitForm();" method="post" action="#" id="submitform">

        <div>
            <label for = "txtDN" class="title">Tên đăng nhập:</label>
            <input id="txtDN" onblur="return KiemTraTenDN();"type ="text"name="txtdn" size="30"
                placeholder="huy123" /><span id="tendn">*</span>
        </div>
        <div>
            <label for = "txtMK" class="title">Mật khẩu:</label>
            <input id="txtMK" onblur="return KiemTraPassWord();"type ="password"name="txtMK" size="30"
                placeholder="huynguyen123" /><span id="mk">*</span>
        </div>
        <div>
            <label for = "txtXNMK" class="title">Nhập lại mật khẩu:</label>
            <input id="txtDXNMK" onblur="return KiemTraXacNhanPassword();"type ="password"name="txtXNMK" size="30"
                placeholder="Nhập lại mật khẩu trên" /><span id="xnmk">*</span>
        </div>
        <h5 align="center">THÔNG TIN CÁ NHÂN</h5>
        <div>
            <label for = "txtName" class="title">Họ và tên:</label>
            <input type="text" id="txtName" name="txtName" size="30"
                placeholder="Nguyen..."/><span id="hoten">*bắt buộc </span>
        </div>
        <div>
            <label for = "txtNS" class="title">Ngày sinh:</label>
            <input type="date" id="txtNS" name="txtNS" size="30"
                placeholder="12,01,2002"  onblur="return KiemTraNgaySinh();"/><span id="ngaysinh"> </span>
        </div>
        <div class="radio-buttons">
            <span class="title">Giới tính:</span>
            <input type="radio" name="gender" id="male" value="M" checked/>
            <label for="male">Nam</label>
            <input type="radio"name="gender" id="female"value="F"/>
            <label for="female">Nữ</label><br/>
        </div>
        <div>
            <label for="txtDC" class="title">Địa chỉ:</label>
            <input type="text" id="txtDC" name="txtDC" size="30"
                   placeholder="TayNinh_VietNam"/><span id="diachi"></span>
        </div>
        <div>
            <label for="txtDT" class="title">Điện thoại:</label>
            <input type="text" id="txtDT" name="txtDT" size="30"
                   placeholder="0352481065"/><span id="dienthoai">phải là số</span>
        </div>
        <div>
            <label for="txtEmail" class="title">Email:</label>
            <input type="email" id="txtEmail" name="txtEmail" size="30"
                   placeholder="huynguyen@gmail.com"/><span id="email">nhập đúng địa chỉ email</span>
        </div>

        <div class="submit">
            <input type="submit"value="Đăng ký" id="submit"/>
            <input type="reset"value="Hủy" id="submit"/>
        </div>
    </form>
</body>
</html>
